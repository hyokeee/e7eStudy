        //script 태그들

    // 함수를 미리 정의 해둠!
    // 왱? 호출 당할 걸 알고 있으니까 미리 준비!!
    function jsonFlickrFeed(pData){
        var bumjins = pData.items;
        vdisp.innerHTML = '';

        for(let i = 0; i<bumjins.length; i++){
            console.log('이미지URL',bumjins[i].media.m);
            var vImg = document.createElement('img');   // img 태그 생성!

        }

    }
