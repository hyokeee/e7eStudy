<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // 화살표 함수 (Arrow function)
    
    // 공식 함수 선언법
    function fBC(){
        alert("메롱");
    };

/*     // 표현식 함수 선언
    const fBC = function(pName){
        return `${pName}님 안녕`;
    };
*/

    // 매개변수가 1개일 때 () 생략이 가능하다.
    // {} 블락 안에 return문밖에 없을 때, return과 {}도 생략 가능하다.
    // 주의 : this에 대한 제약사항(무조건 1단계 위 상위객체를 가리킴)
    // 요게 불편할 수 있는데, 그때는 그냥 function 키워드를 사용하는게 정신건강에 좋다.
    const fBc = pName => `${pName}님 안녕`;

    console.log(fBc("dd"));
    

</script>
