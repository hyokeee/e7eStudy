<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border를 두고 작업</title>
<style>

    div{
        border:1px solid blue;
    }
    #header{
        height : 30vh;
    }
    #cont{
        height : 70vh;
    }
    #footer{
        height : 10vh;
    }
    .merong{
        display : inline-block;
        width : 20vw;
        height : 100%; 
    }
</style>
</head>
<body>
    <!-- border를 표시하고 작업해야 나중에 예쁘게 정리할 수 있음 -->
    <div id="myWrap">
        <div id="header">
            난 머리
        </div>
        <div id="cont">
            <div class="merong">흥</div>
            <div class="merong">치</div>
            <div class="merong">뿌</div>
            <div class="merong">웅</div>
        </div>
        <div id="footer">
            난 발바닥
        </div>

    </div>
</body>
</html>
