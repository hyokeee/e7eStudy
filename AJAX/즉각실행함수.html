<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 즉각실행함수(웬만하면 라이브러리들은 1개이상씩 가지고 있음)
// (function(){}) , +, -, !로 즉각실행함수를 실행할 수 있다.
// 권장 문법은 () 또는 !)

// 딱 한번만 실행되어야 하는 코드인데, 함수로 만들면 한번 부르고
// 끝날 함수를 만들게 됨!, 요때 즉각실행함수를 쓰면 메모리가 절약됨
// 중요 코드를 덩어리로 만들어서 해당 코드를 밖에서 접근 못하게
// 막을 때도 해당 코드를 즉각실행함수 속에 숨김(함수속 함수는 밖에서 접근 못함)

(function(pName){
    alert(pName + " 완전 메롱!");
})("윤강혁");

*/
</script>
