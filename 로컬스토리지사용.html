<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // localStorage 제약사항(꼭 기억!) -> 문자열밖에 저장안됨(객체저장불가)
    // 잊지 말아야 하는 건 잊으려는 노력을 하면 안 잊혀짐
    
    var khInfo = {
        name : "윤강혁",
        alias : "이상한사람"
    }
   
    // 객체를 저장할 때에는 꼭 문자열화(이것을 자바에서 serialize라고 함) 해야함
    localStorage.setItem("khInfo",JSON.stringify(khInfo));

    // localStorage에 저장된 alias:이상한 사람을 alias : 정상인 사람 으로 변경하려면?

    /* 방법1) 이렇게 하는건 좋지 않음
    khInfo ={
        name : "윤강혁",
        alias : "정상인사람"
    }
    localStorage.setItem("khInfo",JSON.stringify(khInfo));
    */

    // 아래 3줄 패턴이 아주 중요하다.
    // localStorage를 json형태로 잘 쓰면, 그 형태가 유명한
    // 객체지향DB MongoDB와 같아서, 저절로 대단한 경험을 하게 됨!
    // 객체를 읽어온다(String으로 변환했기 때문에 String임)==>객체화(JSON으로)
    var readObj = JSON.parse(localStorage.getItem("khInfo"));
    readObj.alias = "정상인사람";
    localStorage.setItem("khInfo",JSON.stringify(readObj));

</script>
