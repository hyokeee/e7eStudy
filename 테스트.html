<!DOCTYPE html>
<meta charset="UTF-8">
<script>

    /*
       +   => 문자열 더하기/ 넘버 더하기
       -   => 넘버 빼기만 됨(숫자로 자동 변환해줌 but 10,000 같은 것은 숫자로 변환 안됨->NaN)
    */

    alert("272" + 272); //272272  string
    alert("272" - 272); //0 number
    alert("272,272" + 272);  // 272,272272  string
    alert("272,272"-272)    // NaN (Not a Number)
    var merong = "merong";
    var anmerong = 272272272;
    alert(typeof(anmerong)); //number
    alert(anmerong.toLocaleString()); //string
    alert(anmerong.toLocaleString()-100);//NaN
    alert(typeof(merong)); //? String은 원시타입(속성/메소드 그딴거 없음)

    alert(merong.substring(0,3)); // 무슨 헛단질이 숨어있을까용?
    // . 을 찍어쓰면 자동으로 Wrapper Class로 바뀌게된다. 곧 객체가 됨
</script>
